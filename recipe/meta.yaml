{% set version = "4.7.3" %}

package:
  name: mayavi
  version: {{ version }}

source:
  fn: mayavi-{{ version }}.tar.gz
  url: https://github.com/enthought/mayavi/archive/{{ version }}.tar.gz
  sha256: 5bfc3f852748b3343dc9beef19bff5f7865124130a44ab191a0f7ceb396efaee

build:
  number: 0
  entry_points:
    - mayavi2 = mayavi.scripts.mayavi2:main
    - tvtk_doc = tvtk.tools.tvtk_doc:main
  skip: true  # [win and py27]

requirements:
  build:
    - {{ compiler('fortran') }}
    - {{ compiler('c') }}
  host:
    - python
    - numpy
    - pip
    - vtk
    - traitsui
    - apptools
    - sphinx  # [osx]
  run:
    - python
    - {{ pin_compatible('numpy') }}
    - vtk
    - traitsui
    - pyface
    - apptools
    - envisage
    - pyqt >=4,<6
    - setuptools

test:
  commands:
    - mayavi2 --help
  imports:
    - tvtk
    - tvtk.array_ext
    - mayavi

about:
  home: https://github.com/enthought/mayavi
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: The Mayavi scientific data 3-dimensional visualizers
  doc_url: http://docs.enthought.com/mayavi/mayavi
  dev_url: https://github.com/enthought/mayavi

extra:
  recipe-maintainers:
    - msarahan
    - grlee77
    - dfroger
    - cadair
